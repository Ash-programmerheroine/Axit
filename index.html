<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Axit homepage</title>
    
    <!-- animation CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Bootstrap Css CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section START -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 padding-zero">

                        <!-- Nav Bar START -->
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <div class="container-fluid">
                              <!-- logo START -->
                              <a class="navbar-brand" href="#">
                                  <img src="images/logo.gif" alt="logo">
                              </a>
                              <!-- logo END -->

                              <!-- Responsive Button START -->
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <!-- Responsive Button END -->

                              <!-- Navigation Menu bar START -->
                              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                  <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Features</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">Reviews</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                  </li>
                                </ul>
                               </div>
                               <!-- Navigation Menu bar END -->

                            </div>
                        </nav>
                        <!-- Nav Bar END -->
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->


    <!-- Banner Section START -->
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 animate__animated animate__fadeInLeft animate__delay-1s animate_slower">
                    <img src="images/header-Logo-img.gif" alt="header-logo" class="img-fluid">
                    <h1><span>MODERN AXURE TEMPLATE</span>
                        FOR BEAUTIFUL PROTOTYPES
                    </h1>
                    <div class="underline"></div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
                        euismod bibendum laoreet. Proin gravida dolor sit amet lacus
                        accumsan et viverra justo commodo.
                    </p>
                    <button href="" class="btn-download">Download</button>
                </div>
                
                <div class="col-lg-4 offset-lg-2 m-top-25 animate__animated animate__fadeInRight animate__delay-1s animate_slower">
                  <div class="banner-form">
                    <div class="form-head">
                      <h2>try your <span>free</span> trial today</h2>
                    </div>
                    <div class="form-body">
                      <input type="text" placeholder="Name" class="form-control" >
                      <input type="email" placeholder="Email" class="form-control" >
                      <input type="password" placeholder="Password" class="form-control">
                      <button type="submit" class="btn-get-started">Get Started</button>
                    </div>
                  </div>
                  
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Section END -->
    

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
